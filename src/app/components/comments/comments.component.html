<p>Comments</p>
<div id="reply-box">
  <div *ngFor="let comment of allComments">
    <div [ngClass]="{'comment-container': true,'creator-comment-container': isCommentCreator(comment.userId)}">
            <p class="comment-name" >{{comment.userName}}</p>
      <!--      <p class="message-name"  *ngIf="userId!=message.senderId">Mollyy</p>-->
      <p [ngClass]="{'comment': true, 'creator-comment': isCommentCreator(comment.userId)}">{{comment.text}}</p>
    </div>
  </div>
</div>
<div id="reply-action-bar">
  <button mat-flat-button (click)="postComment(commentInput)" >
    <mat-icon id="send-icon">send</mat-icon>
  </button>
  <input  placeholder="Write a comment" #commentInput>
</div>
