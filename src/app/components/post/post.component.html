<div class="post-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{firstName}} {{lastName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{baseUrl}}{{pictureURL}}">
    <mat-card-content>
      {{text}}
    </mat-card-content>
    <mat-card-actions>
      <mat-icon *ngIf="!postIsLiked"
        (click)="isLiked(postId, localUserId)" class="action-item-fav action">favorite_border</mat-icon>
      <mat-icon *ngIf="postIsLiked"
        (click)="isDisliked(postId, localUserId)" class="clicked action" >favorite</mat-icon>
      <mat-icon (click)="onCommentsClick(postId)" class="action-item-rep action">chat_bubble_outline</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
