<div class="background">
  <div class="logo">
   <a [routerLink]="['/feed']"> <img src="../../../assets/logo-lightbg.png"></a>
  </div>
  <div class="profile-card">
    <div class="profile-image">
      <img src="{{baseUrl}}{{profilePicture}}" >
    </div>

    <div class="content">

      <div class="edit-profile" matTooltip="Edit profile" *ngIf="localStorageId == urlId"  >
        <a [routerLink]="['/editProfile']"> <mat-icon>edit</mat-icon></a>
      </div>

      <div class="name">{{firstName}} {{lastName}}</div>
      <div class="occupation">
        <span>
          <mat-icon>work</mat-icon>
        </span>
        <span class="occupation-name details">
          {{occupation}}
        </span>

          <span>
            <mat-icon> business</mat-icon>
          </span>
          <span class="work-place details">
            {{workPlace}}
          </span>

        <span>
            <mat-icon>school</mat-icon>
          </span>
        <span class="studies-place details">
            {{studies}}
          </span>


      </div>


      <div class="location-details">
        <span class="location-icon">
          <mat-icon> location_on</mat-icon>
        </span>
        <span class="living-location details">
          {{livingCity}}
        </span>

        <span class="home-icon">
          <mat-icon>home</mat-icon>
        </span>
        <span class="home-location details">
          {{birthPlace}}
        </span>
      </div>

      <div class="grouped-details">
        <div class="grouped-item">
          <div class="grouped-item-description">{{ageFromBirthDate(birthDate)}}</div>
          <div class="grouped-item-title">Age</div>
        </div>

        <div class="grouped-item">
          <div class="grouped-item-description">{{birthDate}}</div>
          <div class="grouped-item-title">Birth Date</div>
        </div>

        <div class="grouped-item">
          <div class="grouped-item-description">{{petsNumber}}</div>
          <div class="grouped-item-title">Pets</div>
        </div>

      </div>

      <div class="about">

        <h2>About me</h2>

        <div class="about-text"> {{description}}</div>
      </div>

      <button  [routerLink]="['/feed']" mat-fab color="warn" class="feed-button" matTooltip="Go to feed"><i class="fa-solid fa-table-columns"></i></button>

      <div class="buttons">

        <button class="round-button  message-button"  mat-raised-button  color="primary"><mat-icon> message</mat-icon>Message</button>
        <a> <button  class="round-button pets-button" mat-raised-button color="accent" > <mat-icon>pets</mat-icon> Pets Profiles  </button></a>
      </div>
    </div>

  </div>

</div>
