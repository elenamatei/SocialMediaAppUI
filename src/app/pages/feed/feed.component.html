<div class="background"></div>
<app-nav-bar></app-nav-bar>
  <div id="post-feed">


    <mat-card class="scrollable-content invisible-card birthdays">
      <mat-card-header>
        <mat-card-title>Today's Birthdays <i class="fa-solid fa-cake-candles"></i></mat-card-title>
      </mat-card-header>
     <mat-card-content>
        <app-birthday-card *ngFor=" let birthday of birthdays" [getBirthdays]="birthday"  ></app-birthday-card>

     </mat-card-content>

    </mat-card>

    <mat-card class="scrollable-content invisible-card chat">
      <mat-card-header>
        <mat-card-title>Your Conversations <i class="fa-solid fa-message"></i></mat-card-title>
      </mat-card-header>
      <mat-card-content>
            <app-chat-card-component *ngFor=" let conversation of conversations" [getConversations]="conversation" ></app-chat-card-component>

      </mat-card-content>

    </mat-card>

    <app-post *ngFor=" let post of allPosts" [getPost]="post"  ></app-post>


  </div>

  <button  (click)="onCreatePostClick()" mat-fab color="warn" class="post-button" matTooltip="New post"><mat-icon>add</mat-icon></button>
  <button  [routerLink]="['/registerPet']" mat-fab color="warn" class="pet-button" matTooltip="Add pet"><i class="fa-solid fa-paw"></i></button>
  <button  [routerLink]="['/addDetails']"  *ngIf="!detailsAdded" mat-fab color="warn" class="details-button" matTooltip="Add details"><i class="fa-solid fa-info"></i></button>
